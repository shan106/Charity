<div class="register-wrapper">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon color="primary" class="register-icon">person_add</mat-icon>
        Registreren
      </mat-card-title>

    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onRegister()" #registerForm="ngForm" autocomplete="on">
        <mat-form-field appearance="outline" class="register-field">
          <mat-label>Naam</mat-label>
          <input matInput type="text" [(ngModel)]="name" name="name" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="register-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required autocomplete="email">
        </mat-form-field>
        <mat-form-field appearance="outline" class="register-field">
          <mat-label>Wachtwoord</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" name="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="outline" class="register-field">
          <mat-label>Herhaal wachtwoord</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </mat-form-field>
        <button mat-raised-button color="primary" class="register-btn" type="submit" [disabled]="loading || !registerForm.form.valid">
          <mat-spinner *ngIf="loading" diameter="18"></mat-spinner>
          <span *ngIf="!loading">Registreren</span>
        </button>
        <div *ngIf="error" class="register-error">{{ error }}</div>
        <div *ngIf="success" class="register-success">{{ success }}</div>
      </form>
      <div class="login-link">
      <span>Al een account?</span>
      <button mat-button color="primary" [routerLink]="['/']">Terug naar login</button>
    </div>

    </mat-card-content>
  </mat-card>
</div>
