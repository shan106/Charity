<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon color="primary" class="login-icon">lock</mat-icon>
        Inloggen
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm" autocomplete="on">
        <mat-form-field appearance="outline" class="login-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required autocomplete="email">
        </mat-form-field>
        <mat-form-field appearance="outline" class="login-field">
          <mat-label>Wachtwoord</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" name="password" required autocomplete="current-password">
          <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button color="primary" class="login-btn" type="submit" [disabled]="loading || !loginForm.form.valid">
          <mat-spinner *ngIf="loading" diameter="18"></mat-spinner>
          <span *ngIf="!loading">Login</span>
        </button>
        <div *ngIf="error" class="login-error">
          {{ error }}
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
